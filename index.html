<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library Project</title>
</head>
<body>
    <nav>
        <span>My librairy</span>
        <button class="add-button">Add book</button>
    </nav>
    <div class="book-container">
    </div>
    <div id="add-book-form" class="add-book-form" >
        <form action="">
            <div>
                <button class="stop-add-book">
                    <iconify-icon icon="material-symbols:close" width="24" height="24"  style="color: red"></iconify-icon>
                </button>
            </div>
            <label for="name">
                <span>name</span><input name="name" type="text">
            </label>
            <label for="author">
                <span>Author</span><input name="author" type="text">
            </label>
            <label for="pages"><span>Pages</span>
                <input name="pages" type="number">
            </label>
            <label for="read"><span>Read Or Not</span>
                <input name="read" type="radio">Read
                <input type="radio" name="read">Not Read
            </label>
            <label for="add-book">
                <button class="add-book" name="add-book">ADD</button>
            </label>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.3.0/dist/iconify-icon.min.js"></script>
</body>
</html>
