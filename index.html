<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library Project</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&display=swap');
    </style>
</head>
<body>
    <nav>
        <span>My librairy</span>
        <button class="add-button">Add book</button>
    </nav>
    <div class="book-container">
    </div>
    <dialog id="favDialog">
        <form  method="dialog">
            Are you sure ?
            <button value="cancel">Annuler</button>
            <button id="confirmBtn" value="default">Confirmer</button>
        </form>
    </dialog>
    <div id="add-book-form" class="add-book-form" hidden>
        <form id="form-add">
            <div>
                <button id="stop-add-book" class="stop-add-book">
                    <iconify-icon icon="material-symbols:close" width="24" height="24"  style="color: red"></iconify-icon>
                </button>
            </div>
            <label for="name">
                <span>name</span><input name="name" id="name" type="text" required="required"/>
            </label>
            <label for="author">
                <span>Author</span><input name="author" id="author" type="text" required="required"/>
            </label>
            <label for="pages"><span>Pages</span>
                <input id="pages" min="1" name="pages" type="number" required="required"/>
            </label>
            <label for="read"><span>Read Or Not</span>
                <input name="read" id="read" value="true" type="radio" required="required"/>Read
                <input type="radio" id="notRead" value="" name="read">Not Read
            </label>
            <label for="add-book">
                <button class="add-book" id="add-book" name="add-book">ADD</button>
            </label>
        </form>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.3.0/dist/iconify-icon.min.js"></script>
</body>
</html>
